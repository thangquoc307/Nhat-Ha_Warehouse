<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/compare.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap.css">

    <script src="/exceljs.min.js"></script>
    <script src="/FileSaver.min.js"></script>
    <script src="/jquery-3.7.1.min.js"></script>
    <script src="/bootstrap/bootstrap.bundle.js"></script>
    <script src="/js/mainpage.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/modalData.js"></script>
    <script src="/js/compareDB.js"></script>
</head>
<body class="color3 scroll-custom">
<div th:replace="template::header"></div>
<div class="color0 body-compare">
    <div class="search-tool gap-2 mb-2">
        <div class="input-group">
            <span class="input-group-text material-symbols-outlined">warehouse</span>
            <select class="form-select" id="warehouse-select" onchange="setupData()">
                <option th:each="warehouse : ${warehouses}"
                        th:value="${warehouse.getid()}"
                        th:text="${warehouse.getName()}"></option>
            </select>
        </div>
        <div class="input-group">
                <span class="material-symbols-outlined input-group-text">
                    calendar_month</span>
            <input id="start-date-input" type="date" class="form-control" onchange="setupData()">
            <input id="end-date-input" type="date" class="form-control" onchange="setupData()">
        </div>
        <div></div>
        <div class="d-flex flex-row-reverse justify-content-center">
            <button class="button-export d-flex justify-content-center
                align-items-center gap-2" onclick="exportExcel()">
                <span class="material-symbols-outlined">file_save</span>
                Export
            </button>
        </div>
    </div>
    <table class="table table-bordered table-compare">
        <thead>
        <tr>
            <th class="text-center">STT</th>
            <th>Hãng</th>
            <th>Mã Hàng</th>
            <th>Mô Tả</th>
            <th class="text-center">Tồn Đầu</th>
            <th class="text-center">Nhập</th>
            <th class="text-center">Xuất</th>
            <th class="text-danger text-center">Tồn Cuối</th>
            <th>Phiếu Nhập</th>
            <th>Phiếu Xuất</th>
        </tr>
        </thead>
        <tbody id="data-compare"></tbody>
    </table>
</div>

</body>
</html>
